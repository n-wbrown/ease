language: python 
python: 
  - "3.6"

env:
  global:
    - OFFICIAL_REPO="slaclab/ease"
    - secure: "" 

sudo: false

git:
  depth: 5

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda install conda-build anaconda-client
  - conda update -q conda
  - conda info -a
  # travis is currently experiencing a bug, the --quiet option appears to fix
  - conda env create -f environment.yml -n ease-env --quiet
  - source activate ease-env
  - cd ease/web_interface
  - curl -L -O https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
  - tar -vzxf geckodriver-v0.18.0-linux64.tar.gz
  - ./manage.py migrate
  - cd
  - pip install coverage codecov
  - pip install -r requirements.txt

script:
  - cd ease/web_interface
  - coverage run --source '.' ./manage.py test
  - cd
  - cd ease/alerts_engine
  - coverage run run_tests.py
  - cd
  - |
    if [[ $TRAVIS_REPO_SLUG == $OFFICIAL_REPO ]]; then
      set -e
      pip install doctr
      cd docs
      make html
      cd
      doctr deploy . --built-docs docs/_build/html --command "touch .nojekyll; git add .nojekyll"
    fi

after_success:
  - coverage combine ease/alerts_engine/.coverage ease/web_interface/.coverage
  - coverage report -m 
  - codecov
